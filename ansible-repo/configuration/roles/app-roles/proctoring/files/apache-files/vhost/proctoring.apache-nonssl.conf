<VirtualHost *:80>
        ServerName {{ domain }}
        ProxyPreserveHost   On


        ProxyPass / http://localhost:{{ tomcat_connector_port }}/
        ProxyPassReverse / http://localhost:{{ tomcat_connector_port }}/

        <Location /server-status>
                SetHandler server-status
                Require local
                Require ip 182.74.109.226
        </Location>

</VirtualHost>

